<div class="card">

</div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="float-end mt-3">
    <label>Records per page:</label>
    <select id="recordsPerPage" class="form-select d-inline-block w-auto">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
</div>

<div id="records">
    <!-- Records will be displayed here -->
</div>

<script type="text/javascript">
    $(document).ready(function() {
        // Fetch records initially
        fetchRecords(10);

        // Handle dropdown change
        $('#recordsPerPage').change(function() {
            var records_per_page = $(this).val();
            fetchRecords(records_per_page);
        });

        // Function to fetch records
        function fetchRecords(records_per_page) {
            $.ajax({
                type: "POST",
                url: "your_php_file.php", // Change to the actual PHP file path
                data: { records_per_page: records_per_page },
                success: function(response) {
                    $('#records').html(response);
                }
            });
        }
    });
</script>

</body>
